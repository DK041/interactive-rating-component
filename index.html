<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->
  <section class="container">

    <div class="rating-card ">
      <button class="star-icon"><img src="images/icon-star.svg" alt="Star icon"></button>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="rating-buttons">
        <button class="value-button">1</button>
        <button class="value-button">2 </button>
        <button class="value-button">3</button>
        <button class="value-button">4</button>
        <button class="value-button">5</button>
      </div>

      <button class="submit-button">Submit</button>
    </div>


    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you-card hidden">
      <img src="images/illustration-thank-you.svg" alt="Thank you image">
     <p class="rate-info">
       You selected
       <span class="rating-value"><!-- Add rating here --></span> out of 5
     </p>
     <h1>Thank You!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
    </div>
  </section>
  <!-- Thank you state end -->


  <script src="main.js"></script>

  </div> -->
</body>

</html>
